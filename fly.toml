app = "e-station"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"
  [build.args]
    VERSION = "0.19.3"

[mounts]
  source = "pocketbase"
  destination = "/usr/src/app"

[http_service]
  internal_port = 8090
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
